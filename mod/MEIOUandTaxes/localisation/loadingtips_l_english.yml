 LOADING_TIP_0: "If we don't end war, war will end us.\n-H. G. Wells"
 LOADING_TIP_1: "Politics is the domestication of war.\n-Giannina Braschi"
 LOADING_TIP_2: "Dulce et Decorum est Pro patria mori\n-Horace"
 LOADING_TIP_3: "May God have mercy upon my enemies, because I won't.\n-General George Patton Jr."
 LOADING_TIP_4: "The object of war is not to die for your country, but to make the other bastard die for his.\n-General Patton"
 LOADING_TIP_5: "The true soldier fights not because he hates what is in front of him, but because he loves what is behind him.\n-GK Chesterton"
 LOADING_TIP_6: "Politics have no relation to morals.\n-Niccolo Machiavelli"
 LOADING_TIP_7: "It is better to be feared than loved, if you cannot be both.\n-Niccolo Machiavelli"
 LOADING_TIP_8: "Before all else, be armed.\n-Niccolo Machiavelli"
 LOADING_TIP_9: "He who wishes to be obeyed must know how to command.\n-Niccolo Machiavelli"
 LOADING_TIP_10: "Never was anything great achieved without danger.\n-Niccolo Machiavelli"
 LOADING_TIP_11: "It is not titles that honour men, but men that honour titles.\n-Niccolo Machiavelli"
 LOADING_TIP_12: "If an injury has to be done to a man, it should be\n so severe that his vengeance need not be feared. -Machiavelli"
 LOADING_TIP_13: "There is no avoiding war: it can only be postponed\n to the advantage of others. -Niccolo Machiavelli"
 LOADING_TIP_14: "War is just when it is necessary: arms are permissible\n when there is no hope except in arms. -Machiavelli"
 LOADING_TIP_15: "Whosoever desires constant success must change\n his conduct with the times. -Niccolo Machiavelli"
 LOADING_TIP_16: "The enlightened ruler is heedful and the good general full of caution. -Sun Tzu"
 LOADING_TIP_17: "An unjust peace is better than a just war.\n-Marcus Tullius Cicero"
 LOADING_TIP_18: "In peace, sons bury their fathers. In war, fathers bury their sons.\n-Herodotus"
 LOADING_TIP_19: "Ten soldiers wisely led will beat a hundred without a head.\n-Euripides"
 LOADING_TIP_20: "There is no instance of a nation benefitting from prolonged warfare.\n-Sun Tzu"
 LOADING_TIP_21: "A soldier will fight long and hard for a bit of coloured ribbon.\n-Napoleon Bonaparte"
 LOADING_TIP_22: "I have never advocated war except as a means of peace.\n-Ulysses S. Grant"
 LOADING_TIP_23: "It is well that war is so terrible. We should grow too fond of it.\n-Robert E. Lee"
 LOADING_TIP_24: "There was never a good war, or a bad peace.\n-Benjamin Franklin"
 LOADING_TIP_25: "Mankind must put an end to war before war puts an end to mankind.\n-John F. Kennedy"
 LOADING_TIP_26: "The best weapon against an enemy is another enemy.\n-Friedrich Nietzsche"
 LOADING_TIP_27: "The military don't start wars. Politicians start wars.\n-William Westmoreland"
 LOADING_TIP_28: "When the rich wage war, it's the poor who die.\n-Jean-Paul Sartre"
 LOADING_TIP_29: "We are all tourists in history, and irony is what we win in wars.\n-Anatole Broyard"
 LOADING_TIP_30: "Fine art is knowledge made visible.\n-Gustave Courbet"
 LOADING_TIP_31: "Art is the signature of civilisations.\n-Beverly Sills"
 LOADING_TIP_32: "In this world nothing can be said to be certain,\n except death and taxes. -Benjamin Franklin"
 LOADING_TIP_33: "In politics a capable ruler must be guided by circumstances,\n conjectures and conjunctions. -Catherine II"
 LOADING_TIP_34: "They are ill discoverers that think there is no land,\n when they can see nothing but sea. -Francis Bacon"
 LOADING_TIP_35: "The glory of Christianity is to conquer by forgiveness.\n-William Blake"
 LOADING_TIP_36: "Empires won by conquest have always fallen either by revolt\n within or by defeat by a rival.\n-John Boyd Orr"
 LOADING_TIP_37: "Power is my mistress. I have worked too hard at her conquest\n to allow anyone to take her away from me. -Napoleon"
 LOADING_TIP_38: "The object of war is victory, that of victory is conquest, & that of conquest,\n preservation. -Charles de Secondat"
 LOADING_TIP_39: "I came, I saw, God conquered.\n-Charles V & I"
 LOADING_TIP_40: "My cousin Francis and I are in perfect accord \n- he wants Milan, and so do I. -Charles V & I"
 LOADING_TIP_41: "To endeavour to domineer over conscience,\n is to invade the citadel of heaven. -Charles V & I"
 LOADING_TIP_42: "The enlightened ruler is heedful, and the good general full of caution.\n-Sun Tzu"
 LOADING_TIP_43: "A great empire, like a great cake, is most easily diminished\n at the edges. -Benjamin Franklin"
 LOADING_TIP_44: "An empire founded by war has to maintain itself by war.\n-Charles de Montesquieu"
 LOADING_TIP_45: "The Holy Roman Empire is neither Holy, nor Roman, nor an Empire.\n-Voltaire"
 LOADING_TIP_46: "The search for religion is the starting point of thought.\n-Xu Zhimo"
 LOADING_TIP_47: "In a change of masters, the poor change nothing\n except their master's name. -Phaedrus"
 LOADING_TIP_48: "A civilisation is destroyed only when its gods are destroyed.\n-Emile M. Cioran"
 LOADING_TIP_49: "A distant enemy is always preferable to one at the gate.\n-Emile M. Cioran"
 LOADING_TIP_50: "We are not makers of history. We are made by history.\n-Martin Luther King, Jr."
 LOADING_TIP_51: "History will be kind to me for I intend to write it.\n-Winston Churchill"
 LOADING_TIP_52: "Study history, study history. In history lies all the secrets of statecraft.\n-Winston Churchill"
 LOADING_TIP_53: "History, in general, only informs us of what bad government is.\n-Thomas Jefferson"
 LOADING_TIP_54: "History teaches that war begins when governments believe\n the price of aggression is cheap. -Ronald Reagan"
 LOADING_TIP_55: "In the course of history, men come to see that iron necessity\n is neither iron nor necessary. -Nietzsche"
 LOADING_TIP_56: "History repeats itself, first as tragedy, second as farce.\n-Karl Marx"
 LOADING_TIP_57: "Indeed, history is nothing more than a tableau of crimes and misfortunes.\n-Voltaire"
 LOADING_TIP_58: "History is the version of past events that people\n have decided to agree upon. -Napoleon Bonaparte"
 LOADING_TIP_59: "Blood alone moves the wheels of history.\n-Martin Luther"
 LOADING_TIP_60: "History shows that there are no invincible armies.\n-Joseph Stalin"
 LOADING_TIP_61: "Those who don't know history are destined to repeat it.\n-Edmund Burke"
 LOADING_TIP_62: "History does not long entrust the care of freedom\n to the weak or the timid. -Dwight D. Eisenhower"
 LOADING_TIP_63: "War is a continuation of politics by other means.\n-Carl von Clausewitz"
 LOADING_TIP_64: "When defeat is inevitable, it is wisest to yield.\n-Quintilian"
 LOADING_TIP_65: "In a state where corruption abounds, laws must be very numerous.\n-Tacitus"
 LOADING_TIP_66: "A kingdom founded on injustice never lasts.\n-Lucius Annaeus Seneca"
 LOADING_TIP_67: "He who is to be a good ruler must have first been ruled.\n-Aristotle"
 LOADING_TIP_68: "An object in possession seldom retains the same charm\n that it had in pursuit. -Pliny the Elder"
 LOADING_TIP_69: "Therefore, whoever wishes for peace, let him prepare for war.\n-Publius Flavius Vegetius Renatus"
 LOADING_TIP_70: "Go forth a conqueror and win great victories.\n-Virgil"
 LOADING_TIP_71: "I have lived long enough to satisfy both nature and glory.\n-Gaius Julius Caesar"
 LOADING_TIP_72: "I love the name of honor, more than I fear death.\n-Gaius Julius Caesar"
 LOADING_TIP_73: "If you must break the law, do it to seize power:\n in all other cases observe it. -Gaius Julius Caesar"
 LOADING_TIP_74: "In war, events of importance are the result of trivial causes.\n-Gaius Julius Caesar"
 LOADING_TIP_75: "Alea iacta est (The die is cast)\n-Gaius Julius Caesar"
 LOADING_TIP_76: "Veni, vidi, vici (I came, I saw, I conquered)\n-Gaius Julius Caesar"
 LOADING_TIP_77: "A prince should be slow to punish, and quick to reward.\n-Ovid"
 LOADING_TIP_78: "Give way to your opponent: thus will you gain the crown of victory.\n-Ovid"
 LOADING_TIP_79: "He will have true glory who despises it.\n-Titus Livius"
 LOADING_TIP_80: "Nowhere are our calculations more frequently upset than in war.\n-Titus Livius"
 LOADING_TIP_81: "Vae victis! (Woe to the conquered!)\n-Titus Livius"
 LOADING_TIP_82: "Silent enim leges inter arma.  (In times of war, the law falls silent.)\n-Marcus Tullius Cicero"
 LOADING_TIP_83: "The safety of the people shall be the highest law.\n-Marcus Tullius Cicero"
